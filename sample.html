<script type="text/javascript">
var arr=new Array("1.jpg","2.jpg");
var i=1;
var ref;
function picLibrary()
{
	document.image[0].src=arr[1];
	i++;
	if(i>2)
		i=0;
}
function start()
{
	ref=setInterval("picLibrary()",100);
}
function stop()
{
	clearInterval(ref);
}
</script>
